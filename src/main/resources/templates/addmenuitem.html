<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Add Menu Item</title>

 <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
          
</head>
<body class="background">
<div>
	<h2 align="center"><font color="696969">Add Main Item</font></h2>
	<p th:text="*{error}"></p>
	<form action="#" th:action="@{/addNewItem}" th:object="${mainItem}" method="post">
	<table >
			
			<tr>
				<td>Item Code<sup>*</sup>:</td>
				<td><input type="text" th:field="*{itemCode}" required="required"/></td>
			</tr>
			<tr>
				<td>Item Name<sup>*</sup>:</td>
				<td><input type="date" th:field="*{itemName}" id="validfrom"/></td>
			</tr>
			<tr>
				<td><button class="button" type="reset">Clear</button></td>
				<td><a th:href="@{/findAllItem}"><button class="button" type="submit">Save</button></a></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
